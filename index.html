                    </li>
                </ul>
            </div>
            <div class="bottom">
                <div class="library">

                        <img src="images/library.svg" alt="library" height="100%" class="invert gray">
                        <p>
                            Your Library
                        </p>
                    </div>
                    <div class="libright">
                        <img src="images/plus.svg" alt="plus" width="22em" class="invert gray">

        <div class="right">
            <header>
                <arrow>
                    <img src="images/menu.svg" alt="back" height="23em" class="menu invert">
                    <img src="images/left_arrow.svg" alt="back" height="20em" class="arrow">
                    <img src="images/right_arrow.svg" alt="back" height="20em" class="arrow">
                </arrow>
                <log>
                    <button class="text-grey bgblack hover:bg-black-800 ">Signup</button>
                    <button class="text-black bg-white hover:bg-white-800 bgwhite">Log in</button>
                </log>
            </header>

            <main>
                <div class="spotifyplaylist">
                    <h1>
                        Spotify Playlists
                    </h1>
                    <div class="allplaylist">

                                Feel-good dance music!

        </div>
        <div class="playbar">
            <img src="images/icons8-music-240.svg" alt="logo" class="fulllogo" width="350em" height="350em">
            <div class="leftplay">
                <div class="album">
                    <img src="" alt=" ">
                </div>
                <div class="text">
                    <div class="p">
                    </div>
                    <marquee></marquee>
                </div>

            </div>
            <div class="middleplay">
                <div class="topplay">

                    <img src="images/shuffle.svg" class="invert grayall shuffle" height="50%" alt="shuffle">
                    <img src="images/previous.svg" class="invert grayall previous" height="50%" alt="previous">
                    <img src="images/play_button.svg" class="playme" height="50%" alt="play">
                    <img src="images/next.svg" class="invert grayall next" height="50%" alt="next">
                    <img src="images/repeat1.svg" class="invert grayall repeat" height="50%" alt="next">
                    <!-- <img src="images/repeat1.svg" class="invert gray" height="50%" width="50em" alt="next" style="background-color:pink;"> -->
                </div>
                <div class="wholebottom">
                    <div class="current"></div>
                    <div class="bottomplay">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="duration"></div>
                </div>

            </div>
            <div class="rightplay">
                <img src="images/volume.svg" alt="volume" class="invert gray mut" width="20em" style="cursor:pointer">
                <div class="volume">

                    <div class="volumebar">
                        <div class="circle"></div>
                    </div>
                </div>
                <img src="images/fullscreen.svg" alt="fullscreen" class="invert grayall fullscreen" id="fullscreen-toggle"
                    width="20em" style="cursor:pointer;margin-left:1em;">
            </div>
        </div>
